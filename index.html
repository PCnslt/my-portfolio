<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>

<body>

  <!-- Header and Navigation -->
  <header>
    <div class="banner">
      <h1>Your Name</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home" class="hero">
      <div class="container">
        <h2>Welcome to My Portfolio</h2>
        <p>Creative solutions, modern designs, and innovative development.</p>
        <a href="#portfolio" class="btn">View My Work</a>
      </div>
    </section>

    <section id="about" class="about">
      <div class="container">
        <h2>About Me</h2>
        <p>Brief introduction about your skills, background, and passion.</p>
      </div>
    </section>

    <section id="portfolio" class="portfolio">
      <div class="container">
        <h2>Portfolio</h2>
        <div class="portfolio-items">
          <!-- Portfolio Items Here -->
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </div>
  </footer>
  
  <button class="back-to-top" aria-label="Back to top">â†‘</button>

</body>
